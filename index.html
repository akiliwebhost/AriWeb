<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ari Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <i class='bx bx-cut'></i> Cuts
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#cuts">Cuts</a></li>
            <li><a href="#music">Music</a></li>
            <li><a href="#newsletter">Newsletter</a></li>
        </ul>
        <a href="#" class="btn">Book Now</a>
    </header>

    <section class="home swiper" id="home">
        <div class="swiper-wrapper">
            <div class="swiper-slide conatiner">
                <img src="img/Scissors.png" alt="">
            </div>
            <div class="swiper-slide conatiner">
                <img src="img/Phone.png" alt="">
            </div>
            <div class="swiper-slide conatiner">
                <img src="img/Huh.png" alt="">
            </div>

        </div>
        <div class="swiper-pagination"></div>
    </section>

    <section class="movies" id="movies">
        <h2 class="heading">Hair Cuts</h2>
        <div class="movies-container">
            <div class="box">
                <div class="box-img">
                    <img src="img/36882.jpg" alt="">
                </div>
            </div>
            <div class="box">
                <div class="box-img">
                    <img src="img/60529.jpg" alt="">
                </div>
            </div>
            <div class="box">
                <div class="box-img">
                    <img src="img/80143.jpg" alt="">
                </div>
            </div>
            <div class="box">
                <div class="box-img">
                    <img src="img/93169.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <section class="newsletter" id="newsletter">
        <h2>Subscribe To Get <br>Newsletter</h2>
        <form action="">
            <input type="email" class="email" placeholder=" Enter Email..." required>
            <input type="submit" value="Subscribe" class="btn">
        </form>
    </section>
    
    <section class="footer">
        <a href="#" class="logo">
            <i class='bx bx-cut'></i> Cuts
        </a>
        <div class="social">
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-tiktok"></i></a>
        </div>
    </section>

    <div class="copyright">
        <p>&#169; AriHotep All Rights Reserved.</p>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="main.js"></script>

    <div class="home-text">
        <span class="typing">Barber</span>
    </div>
</body>
</html>
